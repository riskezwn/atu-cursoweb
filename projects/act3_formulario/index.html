<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
      }

      label {
        display: block;
        margin: 5px;
      }

      #registro > .selectinput {
        display: inline;
      }

      #registro > .botones {
        margin: 10px;
      }
    </style>
    <title>Formulario</title>
  </head>

  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <hr />
    <main>
      <form action="form_action.php" name="registro" id="registro">
        <input type="hidden" name="usuarionuevo" />
        <label for="name">Nombre </label>
        <input
          type="text"
          name="name"
          id="name"
          autofocus
          placeholder="Introduce tu nombre"
          required
        />
        <label for="apellidos">Apellidos </label>
        <input
          type="text"
          name="apellidos"
          id="apellidos"
          placeholder="Introduce tus apellidos"
          required
        />
        <label for="dni">DNI</label>
        <input
          type="text"
          name="dni"
          id="dni"
          placeholder="Introduce tu DNI"
          maxlength="9"
          required
        />
        <label for="image">Foto de perfil</label>
        <input type="file" name="image" id="image" />

        <h3>Información de inicio de sesión</h3>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="tu@email.com"
          required
        />
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required />
        <h3>Sobre ti</h3>
        <label for="country">Nacionalidad</label>
        <select name="country" id="country">
          <option value="españa">España</option>
          <option value="Francia">Francia</option>
          <option value="italia">Italia</option>
          <option value="other">Otro</option>
        </select>
        <label for="sexo">Sexo</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male" class="selectinput">Masculino</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female" class="selectinput">Femenino</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other" class="selectinput">Otro</label>
        <label for="age"
          >Fecha de nacimiento (mínimo tienes que ser mayor de edad)</label
        >
        <input type="date" name="age" id="age" min="2003-01-01" />
        <label for="product">¿Cuántos productos tienes de nuestra marca?</label>
        <input
          type="range"
          id="product"
          name="product"
          min="0"
          max="10"
          value="0"
          oninput="productamount.value=product.value"
        />

        <output id="productamount" name="productamount" for="product">0</output>
        <label for="about">Sobre ti</label>
        <textarea
          name="about"
          id="about"
          cols="50"
          rows="5"
          placeholder="Cuéntanos más sobre ti, tus gustos, aficiones, etc..."
        ></textarea
        ><br />
        <input type="checkbox" name="terms" id="terms" required />
        <label class="selectinput" for="terms"
          >Acepto los términos y condiciones del servicio</label
        ><br />
        <input type="checkbox" name="newsletter" id="newsletter" checked />
        <label class="selectinput" for="newsletter"
          >Deseo suscribirme a la newsletter</label
        >
        <div class="botones">
          <input type="reset" value="Borrar todo" />
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </main>
  </body>
</html>
